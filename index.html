<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main">
        <div class="hero">
            <div class="box1">
                <div class="logo">
                    <img src="logo.webp" alt="">
                </div>
                <div class="text">
                    <h2>It's time to</h2>
                    <h1>Explore <br> <span>the world</span></h1>
                    <p>coming soon..</p>
                    
                </div>
                <div class="timer">
                    <div class="A">10<br><span>days</span></div>
                    <div class="A">14<br><span>hours</span></div>
                    <div class="A">15<br><span>mins</span></div>
                    <div class="A">22<br><span>secs</span></div>

                </div>
                <div class="point">
                    <div class="heading"><h5>why choose us ?</h5></div>
                    <h3><i class="fa-solid fa-paper-plane"></i> free tour guide</h3>
                    <h3><i class="fa-solid fa-paper-plane"></i> weekly discount</h3>
                    <h3><i class="fa-solid fa-paper-plane"></i> amazing place</h3>
                    <h3><i class="fa-solid fa-paper-plane"></i> 24 <sup>h</sup> support</h3>
                    
                </div>
                <div class="details">
                    <div class="head">learn more</div>
                    <a href="#">www.website.com</a>
                    <div class="number"><i class="fa-solid fa-calendar-days"></i> <p>call to find out more <br><b>000 1234 56789</b></p></div>
    
                </div>
            </div>
            <div class="box2">
                <div class="img1"><img src="image2.avif" alt=""></div>
                <!-- <div class="img2"><img src="image2.avif" alt=""></div> -->
                <div class="percent"> 30% off</div>
                <div class="img3"><img src="image3.avif" alt=""></div>
            </div>
        </div>
    </div>
    
    
</body>
</html>
